<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <h4>
      11. Create an HTML page, which should contain all types of input elements.
    </h4>
    <div class="htmlinputs">
      <h1>Say Hello!</h1>
      <h3>Fill out the form....</h3>
      <div>
        <label for="Name"></label>
        <input type="text" name="name" id="name" placeholder="Name" />
      </div>
      <br />
      <div>
        <label for="phone"></label
        ><input type="tel" name="number" id="phone" placeholder="Phone no" />
      </div>
      <br />
      <div>
        <label for="Email"></label
        ><input
          type="email"
          name="email"
          id="email"
          placeholder="E-mail"
          required
        />
      </div>
      <br />
      <div><input type="password" placeholder="password" required /></div>
      <br />
      <div>
        <label for="Subject"></label
        ><input type="text" name="subject" id="subject" placeholder="Subject" />
      </div>
      <br />
      <div><input type="date" /></div>
      <br />
      <div><input type="week" /></div>
      <br />
      <div>
        <label for="salaried">Salaried</label>
        <input type="radio" name="employeeType" id="salaried" />
      </div>

      <div>
        <label for="ownBusiness">Own Business</label>
        <input type="radio" name="employeeType" id="ownBusiness" />
      </div>
      <br />
      <div>
        <input type="checkbox" name="agree" id="agree" />I agree this terms &
        conditions
      </div>
      <br />
      <div><input type="file" /></div>
      <br />

      <div><input type="submit" value="Submit" /> <input type="reset" /></div>
    </div>
  </body>
</html>
