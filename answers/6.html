<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <h4>3. Design a contact us form with all fields as required.</h4>
    <div class="contactus">
      <h1>Contact Us</h1>
      <h3>Say Hello!</h3>
      <h5>Fill out the form to contact us....</h5>
      <div>
        <label for="Name"></label>
        <input type="text" name="name" id="name" required placeholder="Name" />
      </div>
      <br />
      <div>
        <label for="phone"></label
        ><input type="tel" name="number" id="phone" placeholder="Phone no" />
      </div>
      <br />
      <div>
        <label for="Email"></label
        ><input
          type="email"
          name="email"
          id="email"
          placeholder="E-mail"
          required
        />
      </div>
      <br />
      <div>
        <label for="Subject"></label
        ><input type="text" name="subject" id="subject" placeholder="Subject" />
      </div>
      <br />
      <div>
        <label for="salaried">Salaried</label>
        <input type="radio" name="employeeType" id="salaried" />
      </div>
      <br />
      <div>
        <label for="ownBusiness">Own Business</label>
        <input type="radio" name="employeeType" id="ownBusiness" />
      </div>
      <br />
      <div><input type="submit" value="Submit" /></div>
    </div>
    <br />
  </body>
</html>
