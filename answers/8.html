<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid;
        border-collapse: collapse;
        margin: 50px;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h4>8. Use the table tag to design given image</h4>
    <table>
      <thead>
        <tr>
          <th colspan="4">Health Chart</th>
        </tr>
        <tr>
          <th rowspan="2">State of Health</th>
          <th colspan="2">Fasting Value</th>
          <th>After Eating</th>
        </tr>
        <tr span="2">
          <th>Minimum</th>
          <th>Maximum</th>
          <th>2 hours after eating</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Healthy</td>
          <td>70</td>
          <td>100</td>
          <td>Less than 140</td>
        </tr>
        <tr>
          <td>Pre-Diabetes</td>
          <td>101</td>
          <td>126</td>
          <td>140 to 200</td>
        </tr>
        <tr>
          <td>Diabetes</td>
          <td>More than 126</td>
          <td>N/A</td>
          <td>More than 200</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
