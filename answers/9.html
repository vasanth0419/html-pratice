<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <h4>9. Write HTML input tags snippet to show default values for all Form elements.</h4>
    <div class="contactus">
      <h1>Contact Us</h1>
      <h3>Say Hello!</h3>
      <h5>Fill out the form to contact us....</h5>
      <div>
        <label for="Name"></label>
        <input
          type="text"
          name="name"
          id="name"
          value="vasanth salomon"
          placeholder="Name"
        />
      </div>
      <br />
      <div>
        <label for="phone"></label
        ><input
          type="tel"
          name="number"
          id="phone"
          value="9000590005"
          placeholder="Phone no"
        />
      </div>
      <br />
      <div>
        <label for="Email"></label
        ><input
          type="email"
          name="email"
          id="email"
          value="vasanthsalomonv@gmail.com"
          placeholder="E-mail"
          required
        />
      </div>
      <br />
      <div>
        <label for="Subject"></label
        ><input
          type="text"
          name="subject"
          id="subject"
          value="Hai! this is my contact info"
          placeholder="Subject"
        />
      </div>
      <br />
      <div><input type="date" value="2018-07-22" /></div>
      <br />

      <div>
        <label for="salaried">Salaried</label>
        <input type="radio" name="employeeType" id="salaried" />
      </div>

      <div>
        <label for="ownBusiness">Own Business</label>
        <input type="radio" name="employeeType" id="ownBusiness" checked />
      </div>
      <br />
      <div>
        <input type="checkbox" name="agree" id="agree" checked />I agree this
        terms & conditions
      </div>
      <br />
      <div><input type="submit" value="Submit" /></div>
    </div>
    <br />
  </body>
</html>
